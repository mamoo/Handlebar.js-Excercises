    -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
    </head>
    <body>
        <h1>Iteration example</h1>
        <!-- This is our template definition -->
        <script id="Handlebars-Template" type="text/x-handlebars-template">
            {{#each items}}
                <h2>Name: {{name}}</h2>
                <div class="desc">{{desc}}</div>
            {{/each}}        
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="./vendor/handlebars-v1.1.2.js"></script>
        <script>
            $(function(){
                var context = {
                    items: [
                        {name: "First item", desc: "dummy desc"},
                        {name: "Second item", desc: "dummy desc"},
                        {name: "Third item", desc: "dummy desc"}
                    ]
                };
                //We get the source template and compile it
                var source = $("#Handlebars-Template").html();
                var template = Handlebars.compile(source);

                //We get the resulting HTML and inject it into the page
                var html = template(context);
                $(document.body).append (html);
            });
        </script>
    </body>
</html>
